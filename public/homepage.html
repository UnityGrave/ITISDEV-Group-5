<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLSU SCoOp Home</title>

    <!-- Import Noto Sans Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #d9dbc9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
            background: transparent;
            padding: 50px;
            border-radius: 12px;
            /*box-shadow: 8px 8px 16px rgba(0,0,0,0.1);*/
            max-width: 900px;
        }
        .left-content {
            flex: 1;
            text-align: left;
            padding-right: 150px;
        }
        .logo {
            width: 310px;
            display: block;
            margin-bottom: 12px;
        }
        .right-content {
            flex: 1;
            background: #f9f6f0;
            padding: 15px;
            border-radius: 0px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 1.5px solid black;
            background: transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 400;
        }
        .btn:hover {
            background: #ddd;
        }

        .info {
            font-size: 14px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Side: Logo and Text -->
        <div class="left-content">
            <img src="icons/scoop logo.png" alt="DLSU SCoOp Logo" class="logo">
            <p class="info"><strong>ADDRESS:</strong> RM. 105, BRO. CONNON HALL</p>
            <p class="info"><strong>EMAIL:</strong> SCOOP@DLSU.EDU.PH</p>
        </div>

        <!-- Right Side: Login and Social Media -->
        <div class="right-content">
            <button class="btn" onclick="location.href='login.html'">Login</button>
            <button class="btn" onclick="location.href='signup.html'">Sign Up</button>
        </div>
    </div>

    <script>
        function signup() {
            alert("Sign up clicked");
        }
    </script>
</body>
</html>
