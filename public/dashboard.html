            body {

                flex: 1;
                background: #f9f6f0;
                padding: 15px;
                border-radius: 0px;
                text-align: center;
            }
            .btn {
                display: inline-block;
                width: 100%;
                padding: 15px;
                margin: 15px 0;
                border: 1.5px solid black;
                background: transparent;
                cursor: pointer;
                font-size: 16px;
                font-weight: 400;
            }
            .btn:hover {
                background: #ddd;
            }
    
            .info {
                font-size: 14px;
                color: black;
            }

            p{
