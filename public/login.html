<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLSU SCoOp - Login</title>

    <!-- Import Noto Sans Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #d9dbc9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            background: transparent;
            padding: 50px;
            border-radius: 12px;
            max-width: 900px;
            align-items: center;
        }
        .left-content {
            flex: 1;
            text-align: left;
            padding-right: 80px;
        }
        .logo {
            width: 310px;
            display: block;
            margin-bottom: 12px;
        }
        .info p {
            font-size: 14px;
            color: black;
            font-weight: 600;
            margin: 5px 0;
        }
        .right-content {
            flex: 1;
            background: #f9f6f0;
            padding: 15px;
            border-radius: 0px;
            text-align: center;
        }
        h2 {
            font-weight: 700;
            margin-bottom: 20px;
        }
        .input-field {
            width: 90%;
            padding: 12px;
            margin: 8px 0;
            border: 1.5px solid #ccc;
            border-radius: 0px;
            font-size: 14px;
            background: white;
        }
        .btn {
            display: inline-block;
            width: 75%;
            padding: 15px;
            margin: 15px 0;
            border: 1.5px solid black;
            background: transparent;
            cursor: pointer;
            font-size: 14px;
            font-weight: 400;
        }
        .btn:hover {
            background: #ddd;
        }
        .signup-link {
            margin-top: 12px;
            font-size: 14px;
        }
        .signup-link a {
            color: #006400;
            font-weight: 600;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
          <!-- Left Side: Logo and Text -->
          <div class="left-content">
            <img src="scoop logo.png" alt="DLSU SCoOp Logo" class="logo">
            <p class="info"><strong>ADDRESS:</strong> RM. 105, BRO. CONNON HALL</p>
            <p class="info"><strong>EMAIL:</strong> SCOOP@DLSU.EDU.PH</p>
        
        </div>

        <!-- Right Side: Login Form -->
        <div class="right-content">
            <h2>Login</h2>
            <input type="text" id="email" placeholder="Username/Email" class="input-field">
            <input type="password" id="password" placeholder="Password" class="input-field">
            <button class="btn" onclick="login()">Login</button>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

    <script>
        async function login() {
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    const requestData = {
        email: email,
        password: password
    };

    try {
        const response = await fetch("http://localhost:5000/api/auth/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(requestData)
        });

        const data = await response.json();

        if (response.ok) {
            alert("Login successful!");
            localStorage.setItem("token", data.token); // Store token
            
            // Check user role and redirect accordingly
            if (data.role === "admin") {
                window.location.href = "admin_dashboard.html"; 
            } else {
                window.location.href = "dashboard.html"; 
            }
        } else {
            alert(data.msg || "Invalid credentials. Try again.");
        }
    } catch (error) {
        console.error("Login error:", error);
        alert("Error logging in. Please try again.");
    }
}

    </script>
    
</body>
</html>
