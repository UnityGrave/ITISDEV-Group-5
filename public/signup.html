<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DLSU SCoOp - Sign Up</title>

  <!-- Import Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
  <style>
    body {
      font-family: 'Cormorant Garamond', serif;
      background-color: #d9dbc9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      display: flex;
      background: transparent;
      padding: 50px;
      border-radius: 12px;
      max-width: 900px;
      align-items: center;
    }
    .left-content {
      flex: 1;
      text-align: left;
      padding-right: 80px;
    }
    .logo {
      width: 310px;
      display: block;
      margin-bottom: 12px;
    }
    .info p {
      font-size: 14px;
      color: black;
      font-weight: 600;
      margin: 5px 0;
    }
    .right-content {
      flex: 1;
      background: #f9f6f0;
      padding: 15px;
      border-radius: 0px;
      text-align: center;
    }
    h2 {
      font-family: 'Quattrocento', serif;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .input-field {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border: 1.5px solid #ccc;
      border-radius: 0px;
      font-size: 14px;
      background: white;
      font-family: 'Cormorant Garamond', serif;
    }
    .btn {
      display: inline-block;
      width: 75%;
      padding: 15px;
      margin: 15px 0;
      border: 1.5px solid black;
      background: transparent;
      cursor: pointer;
      font-size: 14px;
      font-weight: 700;
      font-family: 'Cormorant Garamond', serif;
    }
    .btn:hover {
      background: #ddd;
    }
    .login-link {
      margin-top: 12px;
      font-size: 14px;
      font-family: 'Cormorant Garamond', serif;
      font-weight: 700;
    }
    .login-link a {
      color: #006400;
      font-weight: 700;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    .password-container {
      position: relative;
      width: 90%;
      margin: 0 auto;
    }
    .toggle-password {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Left Side: Logo and Text -->
  <div class="left-content">
    <img src="scoop logo.png" alt="DLSU SCoOp Logo" class="logo">
    <p class="info"><strong>ADDRESS:</strong> RM. 105, BRO. CONNON HALL</p>
    <p class="info"><strong>EMAIL:</strong> SCOOP@DLSU.EDU.PH</p>
  </div>

  <!-- Right Side: Sign Up Form -->
  <div class="right-content">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="name" name="name" placeholder="Full Name" class="input-field" required>
      <input type="email" id="email" name="email" placeholder="Email Address" class="input-field" required>
      
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Password" class="input-field" required>
        <span class="toggle-password" id="eye-icon" onclick="togglePassword()">üëÅÔ∏è‚Äçüó®Ô∏è</span>
      </div>

      <input type="tel" id="phone" name="phone" pattern="[0-9]{10,11}" placeholder="Phone Number (09XXXXXXXXX)" class="input-field" required>
      
      <select id="role" name="role" class="input-field" required>
        <option value="" disabled selected>Select account type</option>
        <option value="Customer">Customer</option>
        <option value="Admin">Admin</option>
      </select>

      <button type="submit" class="btn">Create Account</button>
    </form>
    <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
  </div>
</div>

<script>
  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const eyeIcon = document.getElementById("eye-icon");
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      eyeIcon.textContent = "üëÅÔ∏è";
    } else {
      passwordInput.type = "password";
      eyeIcon.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è";
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("signupForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const formData = {
        fullName: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        phoneNumber: document.getElementById("phone").value,
        role: document.getElementById("role").value.toLowerCase()
      };

      try {
        const response = await fetch("http://localhost:5000/api/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.msg || "Signup failed. Please try again.");
        }

        const data = await response.json();
        localStorage.setItem("token", data.token);
        localStorage.setItem("role", data.role);

        // ‚úÖ Show success alert before redirect
        alert("Signup successful! Welcome, " + formData.fullName + "!");

        // ‚úÖ Redirect to appropriate dashboard
        if (data.role === "admin") {
          window.location.href = "admin_dashboard.html";
        } else {
          window.location.href = "dashboard.html";
        }

      } catch (error) {
        console.error("Signup error:", error);
        alert("An error occurred: " + error.message);
      }
    });
  });
</script>

</body>
</html>
