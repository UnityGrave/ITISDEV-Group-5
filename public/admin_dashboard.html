<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DLSU SCoOp Advanced Order System</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    /* Custom styles */
    body {
      background-color: #d9dbc9;
      color: #333333;
    }
    
    .admin-title {
      font-family: 'Quattrocento', serif;
    }
    
    .nav-button {
      font-family: 'Cormorant Garamond', serif;
    }
    
    .order-quantity {
      font-family: 'Garamond', serif;
    }
    
    .order-details {
      font-family: 'Quattrocento', serif;
    }
    
    .container-bg {
      background-color: #f1ebe5;
    }
    
    .card-bg {
      background-color: #f9f6f0;
    }
  </style>
  
  <script>
    // Tailwind Config
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#d9dbc9',
            container: '#f1ebe5',
            card: '#f9f6f0',
          }
        }
      }
    }
    
    // Dropdown functionality
    document.addEventListener('DOMContentLoaded', function() {
      const dropdownButton = document.getElementById('adminDropdownBtn');
      const dropdownMenu = document.getElementById('adminDropdownMenu');
      
      dropdownButton.addEventListener('click', function() {
        dropdownMenu.classList.toggle('hidden');
      });
      
      // Close dropdown when clicking outside
      document.addEventListener('click', function(event) {
        if (!dropdownButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
          dropdownMenu.classList.add('hidden');
        }
      });
    });
  </script>
</head>
<body class="min-h-screen bg-[#d9dbc9] p-6 flex flex-col">
  <!-- Admin Dropdown - Top Right -->
  <div class="self-end mb-6">
    <div class="relative">
      <button 
        id="adminDropdownBtn"
        class="px-4 py-2 border border-gray-400 rounded flex items-center"
      >
        Admin <span class="ml-2">▼</span>
      </button>
      <div 
        id="adminDropdownMenu"
        class="absolute right-0 mt-2 w-40 bg-white border border-gray-300 rounded shadow-lg z-10 hidden"
      >
        <button class="w-full text-left px-4 py-2 hover:bg-gray-100">
          Logout
        </button>
      </div>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container mx-auto container-bg p-8 rounded-lg shadow-md">
    <div class="flex flex-col md:flex-row gap-8">
      <!-- Title and Buttons Column -->
      <div class="md:w-1/2 flex flex-col items-center">
        <!-- Admin Dashboard Title -->
        <h1 class="admin-title text-5xl md:text-6xl text-center mb-10">
          Admin Dashboard
        </h1>

        <!-- Navigation Buttons -->
        <div class="w-full flex flex-col gap-4 max-w-md">
          <button class="nav-button w-full py-4 px-6 border-2 border-black card-bg hover:bg-gray-200 transition-colors font-bold" onclick="location.href='order_management.html'">
            Order Management
          </button>
          <button class="nav-button w-full py-4 px-6 border-2 border-black card-bg hover:bg-gray-200 transition-colors font-bold" onclick="location.href='user_management.html'">
            User Management
          </button>
          <button class="nav-button w-full py-4 px-6 border-2 border-black card-bg hover:bg-gray-200 transition-colors font-bold" onclick="location.href='reports.html'">
            Reports
          </button>
        </div>
      </div>

      <!-- Recent Orders Column -->
      <div class="md:w-1/2">
        <h2 class="admin-title text-xl mb-4">
          Recent Orders
        </h2>
        <div class="card-bg p-4 rounded-md shadow-sm">
          <!-- Order Item 1 -->
          <div class="border border-gray-200 p-3 mb-3 flex justify-between items-start card-bg">
            <div class="flex items-start">
              <span class="order-quantity font-bold mr-3">10x</span>
              <div class="flex flex-col">
                <span class="order-details">Size: A4: Black</span>
                <span class="text-sm text-gray-600">Hannah Nicole Cosing</span>
              </div>
            </div>
            <span class="font-medium">₱30.00</span>
          </div>
          
          <!-- Order Item 2 -->
          <div class="border border-gray-200 p-3 mb-3 flex justify-between items-start card-bg">
            <div class="flex items-start">
              <span class="order-quantity font-bold mr-3">07x</span>
              <div class="flex flex-col">
                <span class="order-details">Size: A4: Black</span>
                <span class="text-sm text-gray-600">Hannah Nicole Cosing</span>
              </div>
            </div>
            <span class="font-medium">₱21.00</span>
          </div>
          
          <!-- Order Item 3 -->
          <div class="border border-gray-200 p-3 mb-3 flex justify-between items-start card-bg">
            <div class="flex items-start">
              <span class="order-quantity font-bold mr-3">03x</span>
              <div class="flex flex-col">
                <span class="order-details">Size: A4: Color</span>
                <span class="text-sm text-gray-600">Hannah Nicole Cosing</span>
              </div>
            </div>
            <span class="font-medium">₱75.00</span>
          </div>
          
          <!-- Order Item 4 -->
          <div class="border border-gray-200 p-3 mb-3 flex justify-between items-start card-bg">
            <div class="flex items-start">
              <span class="order-quantity font-bold mr-3">04x</span>
              <div class="flex flex-col">
                <span class="order-details">Size: A4: Color</span>
                <span class="text-sm text-gray-600">Hannah Nicole Cosing</span>
              </div>
            </div>
            <span class="font-medium">₱100.00</span>
          </div>
          
          <!-- Order Item 5 -->
          <div class="border border-gray-200 p-3 mb-3 flex justify-between items-start card-bg">
            <div class="flex items-start">
              <span class="order-quantity font-bold mr-3">02x</span>
              <div class="flex flex-col">
                <span class="order-details">Size: A4: Black</span>
                <span class="text-sm text-gray-600">Hannah Nicole Cosing</span>
              </div>
            </div>
            <span class="font-medium">₱06.00</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
